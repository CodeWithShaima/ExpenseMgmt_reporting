<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses List</title>
</head>
<body>
    <h1>Expenses List</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Expense Name</th>
                <th>Amount</th>
                <th>Location</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            {% for expense in expenses %}
                <tr>
                    <td>{{ expense.expensename }}</td>
                    <td>{{ expense.amount }}</td>
                    <td>{{ expense.location }}</td>
                    <td>{{ expense.date }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="4">No expenses found.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
